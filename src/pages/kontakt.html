            formularza, maila lub przez telefon a my odpowiemy na Twoje pytania.</p>
            <a class="phone" href="tel:+48 531 993 900"><include src="../images/phone.svg"> +48 531 993 900</a><br/>
            <a class="mail" href="mailto:info@brandoo.pl"><include src="../images/mail.svg"> info@brandoo.pl</a>
        </div>
        <div>
          <form action="">

            <textarea name="msg" id="" cols="30" placeholder="Twoja wiadomość" rows="10"></textarea>
            <label class="checkbox">
              <div class="input">
                <input type="checkbox" name="" id="">
                <span></span>
              </div>
              <span>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid rerum esse nihil, excepturi placeat ipsum modi iste. Voluptatibus illo minus vitae esse magnam! Nihil voluptas nostrum soluta cum sint eos.
              </span>

            <div class="submit">
              <button class="btn-glow btn-glow__green btn-glow__big">Wyślij</button>
            </div>
          </form>
        </div>
      </div>
